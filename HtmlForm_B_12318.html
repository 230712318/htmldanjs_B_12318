<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Form - 12111</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <ul class="menu">
      <li><a href="HtmlCssBasic_B_12318.html">Kembali ke Halaman Utama</a></li>
      <li><a href="JSBasic_B_12318.html">Halaman Javascript</a></li>
  </ul>

  <h2>Form Pendaftaran Mahasiswa</h2>

  <form onsubmit="return validateForm()">
    <table cellspacing="4" cellpadding="4">
      <!-- TODO: Tambahkan field input teks untuk Nama Mahasiswa dengan tipe teks dan WAJIB DIISI. -->
       <input type="text" id="InputNamaMahasiswa" name="nama" placeholder="nama lengkap" required maxlength="50">

      <!-- TODO: Tambahkan field radio button untuk Jenis Kelamin (Laki-laki dan Perempuan) dan WAJIB DIISI -->
       <input type="radio" id="male" name="gender" value="laki-laki" checked>
       <lable for="male">Laki-laki</label>

       <input type="radio" id="female" name="gender" value="perempuan">
       <lable for="female">Perempuan</label>

      <!-- TODO: Tambahkan dropdown untuk Program Studi dengan id="prodi", 
           opsi: "Pilih Prodi", "Informatika", "Teknik Industri", "Sistem Informasi" dan WAJIB DIISI. -->
       <select id="pilih_prodi" name="Pilih Prodi" required>
            <option value="Informatika">Informatika</option>
            <option value="Teknik Industri">Teknik Industri</option>
            <option value="Sistem Informasi">Sistem Informasi</option>  
       </select>

      <!-- TODO: Tambahkan field input angka untuk Nomor Telepon dengan tipe number dan WAJIB DIISI. -->
       <input type="number" id="tel" name="Nomor Telpon" placeholder="isi nomor telpon disini..." required maxlength="14">

      <!-- TODO: Tambahkan field input tanggal untuk Tanggal Lahir dengan tipe date dan WAJIB DIISI. -->
       <input type="date" id="tglLahir" name="Tanggal Lahir" required>

      <!-- TODO: Tambahkan field input email dengan tipe email dan WAJIB DIISI. -->
       <input type="email" id="Email" placeholder="example@gmail.com" required maxlength="20">

      <!-- TODO: Tambahkan field input password dengan tipe password dan WAJIB DIISI. -->
       <input type="password" id="Password" name="Password" placeholder="Masukkan password disini" required maxlength="20">

      <!-- TODO: Tambahkan fieldset untuk Hal Favorit, berisi:
           - Fieldset "Game" dengan checkbox untuk Roblox, Magic Chess, dan beberapa game lain yang ingin kamu tambahkan.
           - Fieldset "Film" dengan checkbox untuk Drama, Action, Romance, Comedy, Horror.
       -->
          <h3>Game</h3>
          <input type="checkbox" id="game1" name="game" value="Roblox" checked>
          <label for="game1">Roblox</label>

          <input type="checkbox" id="game2" name="game" value="Magic_Chess">
          <label for="game2">Magic_Chess</label>

          <input type="checkbox" id="game3" name="game" value="Mobile_Legends">
          <label for="game3">Mobile Legends</label>
           
          <h3>Film</h3>
          <input type="checkbox" id="film1" name="film" value="Drama" checked>
          <label for="film1">Drama</label>

          <input type="checkbox" id="film2" name="film" value="Action">
          <label for="film2">Action</label>

          <input type="checkbox" id="film3" name="game" value="Romance">
          <label for="film3">Romance</label>

          <input type="checkbox" id="film4" name="game" value="Comedy">
          <label for="film4">Comedy</label>

          <input type="checkbox" id="film5" name="game" value="Horror">
          <label for="film5">Horror</label>

      <!-- TODO: Tambahkan textarea untuk Deskripsi dengan id="deskripsi" dan WAJIB DIISI. -->
       <textarea id="deskripsi" name="deskripsi" rows="5" cols="40" placeholder="isi deskripsi disini... " required></textarea>

      <!-- TODO: Tambahkan field input Foto dengan tipe file dan WAJIB DIISI. -->
       <input type="file" id="foto" name="foto" accept=".jpg,.png" multiple required>

      <!-- TODO: Tambahkan tombol submit dengan id="simpan" dan value="Simpan". -->
       <input type="submit" id="simpan" value="Simpan">
       <button type="submit">Submit</button>
      <!-- Contoh Field input : 
            <tr>
              <td><strong>Nama Mahasiswa</strong></td>
              <td><input required type="text" id="namamhs" name="namamhs" size="30" /></td>
            </tr> 
      -->

    </table>
  </form>

  <script>
    const validateForm = () =>alert("Data Berhasil Disimpan !");
  </script>
</body>
</html>
